<html xmlns:wicket="http://wicket.apache.org/">
<wicket:head>
    <style type="text/css">
       #tableBody fieldset.leftwise, #tableBody fieldset.rightwise {
         width: 40%;
       }
     </style>
</wicket:head>
<body>
<wicket:extend>
<form wicket:id="form">
  <ul>
    <li>
      <label for="name"><wicket:message key="name">Name</wicket:message></label>
      <input wicket:id="name" id="name" type="text" class="text" readonly/>
    </li>
    <li>
      <label for="uri"><wicket:message key="namespaceURI">Namespace URI</wicket:message></label>
      <input wicket:id="uri" id="uri" type="text" class="text" readonly/>
     	<div class="instruct"><wicket:message key="namespaceUriAssocWithWorkspace">The namespace uri associated with this workspace</wicket:message></div>
    </li>
    
    <li class="button-group selfclear">
      <a href="#" wicket:id="qgisdownload">Download QGIS Project</a>
      <!-- <a href="#" wicket:id="save"><wicket:message key="save">Save</wicket:message></a>
      <a href="#" wicket:id="cancel"><wicket:message key="cancel">Cancel</wicket:message></a> -->
    </li>
  </ul>
  <table>
  	<thead>
  		<tr>
  			<th><span>Property</span></th>
  			<th><span>Value</span></th>
  			<th><span class="actions">Action</span></th>
  		</tr>
  	</thead>
  	<tbody>
		<tr class="odd">
			<th scope="row"><wicket:message key="GDQSProject">gdqsProject</wicket:message></th>
		</tr>
  	</tbody>
  </table>
</form>
<div wicket:id="dialog"></div>
</wicket:extend>
</body>
</html>
