<html xmlns:wicket="http://wicket.apache.org/">
<head></head>
<body>
<wicket:extend>
<form wicket:id="form">
  <ul>
    <li>
      <label for="name"><wicket:message key="name">Name</wicket:message></label>
      <input wicket:id="name" id="name" type="text" class="text" readonly/>
    </li>
    <li>
      <label for="uri"><wicket:message key="namespaceURI">Namespace URI</wicket:message></label>
      <input wicket:id="uri" id="uri" type="text" class="text" readonly/>
    </li>
  </ul>
</form>

<table>
  	<thead>
  		<tr>
  			<th><span>Property</span></th>
  			<th><span>Value</span></th>
  			<th><span class="actions">Action</span></th>
  		</tr>
  	</thead>
  	<tbody>
	    <tr class="odd">
	    	<td wicket:id="GDQSProject"></td>
	    	<td wicket:id="GDQSProject_val"></td>
	    	<td><a href="#" wicket:id="qgisdownload">Download QGIS Project</a></td>
	    </tr>
	    <tr class="even">
	    	<td wicket:id="ProjectStatus"></td>
	    	<td wicket:id="ProjectStatus_val"></td>
	    	<td class="actions"></td>
	    </tr>		
  	</tbody>
</table>
  
<div wicket:id="dialog"></div>
</wicket:extend>
</body>
</html>
